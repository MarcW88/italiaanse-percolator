<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Template Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; max-width: 1200px; margin: 0 auto; }
        .generator { background: #f8f9fa; padding: 2rem; border-radius: 8px; margin-bottom: 2rem; }
        .output { background: white; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; }
        input, select { padding: 0.5rem; margin: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 0.75rem 1.5rem; background: #D2691E; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .question-bank { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin: 1rem 0; }
        .question-item { background: white; padding: 1rem; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; }
        .question-item.selected { background: #e8f5e8; border-color: #28a745; }
        .output-code { background: #f8f9fa; padding: 1rem; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>FAQ Template Generator voor Product Pages</h1>
    
    <div class="generator">
        <h2>Genereer Personalized FAQ</h2>
        
        <div>
            <label>Product Naam:</label>
            <input type="text" id="productName" placeholder="bijv. Bialetti Moka Express" value="Bialetti Moka Express">
        </div>
        
        <div>
            <label>Aantal FAQ's:</label>
            <select id="numFaqs">
                <option value="3">3 vragen</option>
                <option value="4">4 vragen</option>
                <option value="5">5 vragen</option>
            </select>
        </div>
        
        <h3>Selecteer vragen uit de bank:</h3>
        <div class="question-bank" id="questionBank"></div>
        
        <button onclick="generateFAQ()">Genereer FAQ HTML</button>
        <button onclick="randomSelection()">Willekeurige selectie</button>
    </div>
    
    <div class="output">
        <h2>Generated HTML:</h2>
        <div class="output-code" id="outputCode">
            <!-- Generated HTML will appear here -->
        </div>
        <button onclick="copyToClipboard()">Kopieer naar Clipboard</button>
    </div>

    <script>
        // FAQ Questions Bank
        const faqQuestions = [
            {
                id: 1,
                question: "Hoe gebruik ik de {productName}?",
                answer: "Vul het onderste reservoir met water tot de veiligheidsklep. Plaats gemalen koffie in het filter (niet aandrukken). Schroef de delen samen en zet op middelhoog vuur. Wanneer de koffie begint te borrelen, haal van het vuur.",
                category: "usage"
            },
            {
                id: 2,
                question: "Welke maling moet ik gebruiken voor de {productName}?",
                answer: "Gebruik een middelfijne maling, iets grover dan voor espresso maar fijner dan voor filterkoffie. De maling mag niet te fijn zijn anders verstopt het filter.",
                category: "coffee"
            },
            {
                id: 3,
                question: "Hoe onderhoud ik mijn {productName}?",
                answer: "Spoel na gebruik met warm water (geen zeep). Droog goed af. Vervang de rubber ring en filter jaarlijks. Bewaar met open deksel om vochtophoping te voorkomen.",
                category: "maintenance"
            },
            {
                id: 4,
                question: "Is de {productName} geschikt voor inductie?",
                answer: "Dit hangt af van het materiaal. RVS modellen zoals de Venus en Musa zijn inductiegeschikt. Aluminium modellen hebben een inductieplaatje nodig.",
                category: "compatibility"
            },
            {
                id: 5,
                question: "Hoeveel kopjes koffie maakt de {productName}?",
                answer: "De capaciteit staat aangegeven in het aantal kopjes. Let op: dit zijn Italiaanse espresso-kopjes (ongeveer 50ml), niet grote mokken.",
                category: "capacity"
            },
            {
                id: 6,
                question: "Hoe lang gaat de {productName} mee?",
                answer: "Bij goed onderhoud kan een percolator 10-20 jaar meegaan. De rubber ring moet jaarlijks vervangen worden, maar het hoofdapparaat is zeer duurzaam.",
                category: "durability"
            },
            {
                id: 7,
                question: "Kan ik de {productName} in de vaatwasser?",
                answer: "Aluminium percolators mogen niet in de vaatwasser. RVS modellen zijn soms vaatwasserbestendig, maar handwas wordt aanbevolen voor langere levensduur.",
                category: "maintenance"
            },
            {
                id: 8,
                question: "Waarom smaakt mijn koffie uit de {productName} bitter?",
                answer: "Bittere koffie komt vaak door te hoge temperatuur, te fijne maling, of te lang op het vuur laten staan. Gebruik middelhoog vuur en haal direct van het vuur wanneer de koffie klaar is.",
                category: "troubleshooting"
            },
            {
                id: 9,
                question: "Welke koffie past het beste bij de {productName}?",
                answer: "Gebruik een donkere tot medium-donkere branding voor de beste resultaten. Italiaanse melanges werken uitstekend. Vermijd te lichte brandingen.",
                category: "coffee"
            },
            {
                id: 10,
                question: "Hoe weet ik wanneer de koffie klaar is in de {productName}?",
                answer: "Je hoort het typische pruttel- en sisgeluid langzaam wegvallen. De koffiestroom stopt en er komt een kort, scherp geluid. Zet dan direct het vuur uit.",
                category: "usage"
            },
            {
                id: 11,
                question: "Is de {productName} een goede keuze voor beginners?",
                answer: "Ja, percolators zijn ideaal voor beginners. Ze zijn eenvoudig te gebruiken, betaalbaar en maken consistent goede koffie zonder complexe instellingen.",
                category: "beginner"
            },
            {
                id: 12,
                question: "Hoeveel koffie moet ik gebruiken in de {productName}?",
                answer: "Vul het filter tot net onder de rand, maar druk niet aan. Ongeveer 7-8 gram koffie per kopje is een goede richtlijn.",
                category: "usage"
            }
        ];

        let selectedQuestions = [];

        function initializeQuestionBank() {
            const bank = document.getElementById('questionBank');
            bank.innerHTML = '';
            
            faqQuestions.forEach(q => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.dataset.id = q.id;
                div.innerHTML = `
                    <strong>${q.category}</strong><br>
                    ${q.question.replace('{productName}', '[Product]')}
                `;
                div.onclick = () => toggleQuestion(q.id);
                bank.appendChild(div);
            });
        }

        function toggleQuestion(id) {
            const index = selectedQuestions.indexOf(id);
            const maxQuestions = parseInt(document.getElementById('numFaqs').value);
            
            if (index > -1) {
                selectedQuestions.splice(index, 1);
            } else if (selectedQuestions.length < maxQuestions) {
                selectedQuestions.push(id);
            }
            
            updateQuestionDisplay();
        }

        function updateQuestionDisplay() {
            document.querySelectorAll('.question-item').forEach(item => {
                const id = parseInt(item.dataset.id);
                item.classList.toggle('selected', selectedQuestions.includes(id));
            });
        }

        function randomSelection() {
            const maxQuestions = parseInt(document.getElementById('numFaqs').value);
            selectedQuestions = [];
            
            // Get different categories for diversity
            const categories = [...new Set(faqQuestions.map(q => q.category))];
            const shuffledCategories = categories.sort(() => 0.5 - Math.random());
            
            for (let i = 0; i < maxQuestions && i < shuffledCategories.length; i++) {
                const categoryQuestions = faqQuestions.filter(q => q.category === shuffledCategories[i]);
                if (categoryQuestions.length > 0) {
                    const randomQ = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
                    selectedQuestions.push(randomQ.id);
                }
            }
            
            // Fill remaining slots if needed
            while (selectedQuestions.length < maxQuestions) {
                const remaining = faqQuestions.filter(q => !selectedQuestions.includes(q.id));
                if (remaining.length === 0) break;
                const randomQ = remaining[Math.floor(Math.random() * remaining.length)];
                selectedQuestions.push(randomQ.id);
            }
            
            updateQuestionDisplay();
        }

        function generateFAQ() {
            const productName = document.getElementById('productName').value;
            if (!productName) {
                alert('Voer een product naam in');
                return;
            }
            
            if (selectedQuestions.length === 0) {
                alert('Selecteer minimaal één vraag');
                return;
            }
            
            let html = `        <!-- FAQ Section -->
        <section style="margin-bottom: 3rem; display: block; clear: both; width: 100%;">
            <h2 style="font-size: 2rem; margin-bottom: 2rem;">Veelgestelde Vragen over de ${productName}</h2>
            
            <div style="max-width: 800px;">`;
            
            selectedQuestions.forEach((qId, index) => {
                const question = faqQuestions.find(q => q.id === qId);
                const isLast = index === selectedQuestions.length - 1;
                
                html += `
                <div style="border: 1px solid #ddd; border-radius: 8px;${isLast ? '' : ' margin-bottom: 1rem;'}">
                    <button onclick="toggleFaq(${index + 1})" style="width: 100%; padding: 1.5rem; background: white; border: none; text-align: left; font-size: 1.1rem; font-weight: 600; cursor: pointer; display: flex; justify-content: space-between; align-items: center;">
                        ${question.question.replace('{productName}', productName)}
                        <span id="faq-icon-${index + 1}">+</span>
                    </button>
                    <div id="faq-content-${index + 1}" style="display: none; padding: 0 1.5rem 1.5rem; color: #666; line-height: 1.6;">
                        ${question.answer.replace('{productName}', productName)}
                    </div>
                </div>`;
            });
            
            html += `
            </div>
        </section>`;
            
            document.getElementById('outputCode').textContent = html;
        }

        function copyToClipboard() {
            const code = document.getElementById('outputCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('HTML gekopieerd naar clipboard!');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeQuestionBank();
            randomSelection(); // Start with random selection
        });

        // Update when number of FAQs changes
        document.getElementById('numFaqs').addEventListener('change', function() {
            selectedQuestions = [];
            updateQuestionDisplay();
        });
    </script>
</body>
</html>
